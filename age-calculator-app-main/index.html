<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
<main>
  <div class="container">
    <div class="input-container">
      <div class="input-box">
        <label>day</label>
        <input type="number" id="day" placeholder="DD">
        <small class="error"></small>
      </div>
      <div class="input-box">
        <label>month</label>
        <input type="number" id="month" placeholder="MM">
        <small class="error"></small>
      </div>
      <div class="input-box">
        <label>year</label>
        <input type="number" id="year" placeholder="YYYY">
        <small class="error"></small>
      </div>
    </div>
    <div class="button-content">
      <div class="line"></div>
      <button id="btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      <div class="line-sec"></div>
    </div>
    <div class="result-container">
      <h1 class="result"><span>--</span>years</h1>
      <h1 class="result"><span>--</span>months</h1>
      <h1 class="result"><span>--</span>days</h1>
    </div>
  </div>

  <div class="toggle-container">
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
    </label>
    <span id="modeText">Dark Mode</span>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
